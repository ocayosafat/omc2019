<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>My seating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 text-center>Your seat is {{ seating.seating }}.</h1> 

  <ion-item>
    <ion-label id="csv_file" stacked>Upload .csv file</ion-label>
    <ion-input type="file" (change)="changeListener($event)"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let header of headerRow">{{ header }}</ion-col>
    </ion-row>
    <ion-row *ngFor="let row of csvData; let i = index">
      <ion-col *ngFor="let data of row; let j = index; trackBy: trackByFn">
        {{csvData[i][j]}}
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button color="primary" (click)="addToDatabase()">Add to Database</ion-button>
  <ion-button color="primary" (click)="replaceDatabaseData()">Replace Database</ion-button>
</ion-content>
