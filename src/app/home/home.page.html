<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-xs="12">
        <ion-card text-center class="tile" #agendaTab (click)="goToAgenda()" color="tertiary" no-margin>
          <div><ion-icon name="ios-calendar" class="tile-icon"></ion-icon></div>
          <ion-label class="font-grey">Agenda</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card text-center class="tile" #floorPlanTab (click)="goToFloorPlan()" color="tertiary" no-margin>
          <div><ion-icon name="ios-map" class="tile-icon"></ion-icon></div>
          <ion-label class="font-grey">Floor plan</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card text-center class="tile" #surveyTab (click)="goToSurvey()" color="tertiary" no-margin>
          <div><ion-icon name="ios-list-box" class="tile-icon"></ion-icon></div>
          <ion-label class="font-grey">Survey</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card text-center class="tile" #aboutTab (click)="goToAbout()" color="tertiary" no-margin>
          <div><ion-icon name="ios-information-circle" class="tile-icon"></ion-icon></div>
          <ion-label class="font-grey">About</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
