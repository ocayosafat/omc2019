<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-xs="12">
        <ion-card (click)="goToAgenda()" mode="ios" no-margin>
          <img src="../../assets//img/agenda.jpg"/>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card (click)="goToFloorPlan()" mode="ios" no-margin>
          <img src="../../assets//img/floor-plan.jpg"/>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card (click)="goToSurvey()" mode="ios" no-margin>
          <img src="../../assets//img/survey.jpg"/>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card (click)="goToAbout()" mode="ios" no-margin>
          <img src="../../assets//img/about.jpg"/>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-xs="12">
        <ion-card (click)="goToMySeating()" mode="ios" no-margin>
            <img src="../../assets//img/seating.jpg"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
