<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="3">
        <ion-card text-center class="tile">
          <div><ion-icon name="ios-information-circle-outline" class="tile-icon"></ion-icon></div>
          <ion-label>About</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center class="tile">
          <div><ion-icon name="ios-calendar-outline" class="tile-icon"></ion-icon></div>
          <ion-label>Agenda</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center class="tile">
          <div><ion-icon name="ios-map-outline" class="tile-icon"></ion-icon></div>
          <ion-label>Floor plan</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center class="tile">
          <div><ion-icon name="ios-list-box-outline" class="tile-icon"></ion-icon></div>
          <ion-label>Survey</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
